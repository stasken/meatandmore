<div id="login" class="row justify-content-center">
  <div class="col-12">
    <h1 class="text-center">Admin login</h1>
  </div>
  <div id="loginform">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="voornaam">Username</label>
        <input (ngModel)="loginValues.username" name="username" required id="username" type="text"
          placeholder="Enter username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" (ngModel)="loginValues.password" required class="form-control"
          id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
